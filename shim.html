<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Shim Project</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <!-- Snap.svg -->
    <script src="snap.svg-min.js"></script>
    
    <!-- jsPDF -->
    <script src="jspdf.source.js"></script>

    <!-- Our stuff -->
    <script src="shim.js"></script>
    
    <link rel="stylesheet" href="shim.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>The Shim Project</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="x" class="col-md-offset-1 col-md-1 col-sm-2 control-label">X</label>
                    <div class="col-md-2 col-sm-4">
                        <input type="number" class="form-control" id="x" value="7" min="1" max="15" />
                        <p class="help-block">Shims per shim-unit</p>
                    </div>
                    <label for="y" class="col-md-1 col-sm-2 control-label">Y</label>
                    <div class="col-md-2 col-sm-4">
                        <input type="number" class="form-control" id="y" value="5" min="1" max="15" />
                        <p class="help-block">Slots per piece</p>
                    </div>
                    <label for="nb" class="col-md-1 col-sm-2 control-label">Pieces</label>
                    <div class="col-md-2 col-sm-4">
                        <input type="number" class="form-control" id="nb" value="1" min="1" max="20" />
                        <p class="help-block">Nb pieces to generate</p>
                    </div>
                    <div class="col-md-2 col-md-offset-0 col-sm-4 col-sm-offset-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="cropped" onchange="updatePieces()" />Cropped output
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Print format</label>
                    <div class="col-sm-10">
                        <ul class="list-inline">
                        <li>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" name="orient" value="portrait" checked />Portrait
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="orient" value="landscape" />Landscape
                                </label>
                                </div>
                            <p class="help-block">Orientation of printed pages</p>
                        </li>
                        <li>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default">
                                    <input type="radio" name="format" value="a3" />A3
                                </label>
                                <label class="btn btn-default active">
                                    <input type="radio" name="format" value="a4" checked />A4
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="format" value="a5" />A5
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="format" value="letter" />Letter
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="format" value="legal" />Legal
                                </label>
                            </div>
                            <p class="help-block">Printed page format</p>
                        </li>
                    </div>
                </div>
            </div>        
            <div class="panel-footer">
                <button type="button" class="btn btn-primary" onclick="generatePieces()">Generate</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#print">Print...</button>
            </div>
        </div>        
    </div>
    <div class="container-fluid" id="pieces">
    </div>
    
    <div class="modal fade" id="print" tabindex="-1" role="dialog" aria-labelledby="printLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="printLabel">PDF Output</h4>
                </div>
                <div class="modal-body">
                    <iframe id="pdf"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <script>
            $("#print").on('show.bs.modal', function() {
                $("#print .modal-body").css('height',$(window).height()-220);
                printPieces();
            });
        </script>
    </div>
</body>
