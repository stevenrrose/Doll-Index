<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Shim Project</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <!-- Snap.svg -->
    <script src="snap.svg-min.js"></script>
    
    <!-- jsPDF -->
    <script src="jspdf.source.js"></script>

    <!-- Our stuff -->
    <script src="shim.js"></script>
    
    <link rel="stylesheet" href="shim.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>The Shim Project</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group col-xs-6 col-sm-4 col-md-2">
                        <label for="x" class="control-label">X</label>
                        <input type="number" class="form-control" id="x" value="7" min="1" max="15" />
                        <p class="help-block">Shims per shim-unit</p>
                    </div>
                    <div class="form-group col-xs-6 col-sm-4 col-md-2">
                        <label for="y" class="control-label">Y</label>
                        <input type="number" class="form-control" id="y" value="5" min="1" max="15" />
                        <p class="help-block">Slots per piece</p>
                    </div>
                    <div class="form-group col-sm-4 col-md-2">
                        <label for="nb" class="control-label">Pieces</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="nb" value="1" min="1" max="20" />
                            <label class="input-group-addon"><input type="checkbox" id="max" /> Max</label>
                        </div>
                        <p class="help-block">Nb pieces to generate</p>
                        <script>
                        $("#max").change(function() {
                            if (this.checked) {
                                $("#nb").attr("disabled", "disabled");
                            } else {
                                $("#nb").removeAttr("disabled");
                            }
                        });
                        </script>
                    </div>
                    <div class="form-group col-sm-6 col-md-3">
                        <label for="nb" class="control-label">Seed</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="seed" value="1" min="1" max="2147483647" disabled />
                            <label class="input-group-addon"><input type="checkbox" id="random" checked /> Random</label>
                        </div>
                        <p class="help-block">Seed for piece generator</p>
                        <script>
                        $("#random").change(function() {
                            if (this.checked) {
                                $("#seed").attr("disabled", "disabled");
                            } else {
                                $("#seed").removeAttr("disabled");
                            }
                        });
                        </script>
                    </div>
                    <div class="form-group col-sm-6 col-md-3">
                        <label class="control-label">Display</label>
                        <div class="form-inline">
                            <select id="columns" class="form-control">
                                <option value="0" selected>Auto</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                            </select>
                            &times;
                            <select id="rows" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <p class="help-block">Columns/rows per page</p>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" onclick="generatePieces()"><span class="glyphicon glyphicon-refresh"></span> Generate</button>
                    <input type="checkbox" id="cropped" onchange="updatePieces()"/>
                    <label for="cropped" id="cropped-label" class="btn btn-default" data-toggle="button" data-cropped-text="Cropped">Uncropped</label>
                </div>
                <script>
                $("#cropped-label").click(function() {
                    $("#cropped").click();
                });
                $("#cropped").change(function() {
                    $("#cropped-label").button(this.checked?"cropped":'reset');
                });
                </script>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#print"><span class="glyphicon glyphicon-print"></span> Print...</button>
            </div>
        </div>        
    </div>
    
    <div id="pager" class="container"></div>
    
    <div class="container-fluid" id="pieces">
    </div>
    
    <div class="modal fade" id="print" tabindex="-1" role="dialog" aria-labelledby="printLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="printLabel">PDF Output</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Orientation</label>
                            <div class="col-sm-10">
                                <ul class="list-inline">
                                    <li>
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-default active">
                                                <input type="radio" name="orient" value="portrait" checked />Portrait
                                            </label>
                                            <label class="btn btn-default">
                                                <input type="radio" name="orient" value="landscape" />Landscape
                                            </label>
                                        </div>
                                        <p class="help-block">Orientation of printed pages</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 control-label">Format</label>
                            <div class="col-sm-10">
                                <ul class="list-inline">
                                    <li>
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-default">
                                                <input type="radio" name="format" value="a3" />A3
                                            </label>
                                            <label class="btn btn-default active">
                                                <input type="radio" name="format" value="a4" checked />A4
                                            </label>
                                            <label class="btn btn-default">
                                                <input type="radio" name="format" value="a5" />A5
                                            </label>
                                            <label class="btn btn-default">
                                                <input type="radio" name="format" value="letter" />Letter
                                            </label>
                                            <label class="btn btn-default">
                                                <input type="radio" name="format" value="legal" />Legal
                                            </label>
                                        </div>
                                        <p class="help-block">Printed page format</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="downloadPDF()"><span class="glyphicon glyphicon-download"></span> Download PDF</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
